<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E88E5',
                        secondary: '#FF9800',
                        accent: '#4CAF50',
                        dark: '#263238',
                        light: '#F5F7FA'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light text-dark min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-primary">个人页面</h1>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- 简历链接 -->
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center mb-4">
                    <i class="fa fa-file-text-o text-3xl text-primary mr-4"></i>
                    <h2 class="text-xl font-semibold">简历页面</h2>
                </div>
                <p class="text-gray-600 mb-4">查看我的个人简历</p>
                <div class="space-y-2" id="resume-links"></div>
            </div>

            <!-- 旅行记录链接 -->
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow">
                <div class="flex items-center mb-4">
                    <i class="fa fa-map-o text-3xl text-secondary mr-4"></i>
                    <h2 class="text-xl font-semibold">旅行记录</h2>
                </div>
                <p class="text-gray-600 mb-4">查看我的旅行记录</p>
                <div class="space-y-2" id="trip-links"></div>
            </div>
        </div>
    </main>

    <script>
        // 页面配置 - 新增页面时只需要在此处添加配置
        const pageConfig = {
            resume: [
                { file: 'resume-basic.html', title: '基础版简历' },
                { file: 'resume-dynamic.html', title: '动态版简历' },
                { file: 'resume-tailwind.html', title: 'Tailwind 版简历' }
            ],
            trip: [
                { file: 'australia-road-trip.html', title: '澳大利亚自驾行程' },
                { file: 'central-asia-trip.html', title: '中亚旅行记录' }
            ]
        };

        // 动态生成导航链接
        function generateNavigation() {
            // 生成简历链接
            const resumeContainer = document.getElementById('resume-links');
            pageConfig.resume.forEach(page => {
                const link = document.createElement('a');
                link.href = `resume/${page.file}`;
                link.className = 'block text-primary hover:text-primary/80 transition-colors';
                link.innerHTML = `<i class="fa fa-arrow-right mr-2"></i>${page.title}`;
                resumeContainer.appendChild(link);
            });

            // 生成旅行记录链接
            const tripContainer = document.getElementById('trip-links');
            pageConfig.trip.forEach(page => {
                const link = document.createElement('a');
                link.href = `trip/${page.file}`;
                link.className = 'block text-secondary hover:text-secondary/80 transition-colors';
                link.innerHTML = `<i class="fa fa-arrow-right mr-2"></i>${page.title}`;
                tripContainer.appendChild(link);
            });
        }

        // 页面加载时生成导航
        document.addEventListener('DOMContentLoaded', generateNavigation);
    </script>

    <!-- 页脚 -->
    <footer class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2024 个人页面</p>
        </div>
    </footer>
</body>
</html>
